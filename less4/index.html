<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка блоков</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="block-1">
        <div class="content">
            <h2>Блок 1</h2>
            <p>Это первый блок с фоновым изображением.</p>
            <button>Кнопка</button>
        </div>
    </div>
    <div class="block-2">
        <h2>WHAT THEY’RE TALKING ABOUT</h2>
        <div class="items">
            <div class="item">
                <p>Комментарий 1</p>
            </div>
            <div class="item">
                <p>Комментарий 2</p>
            </div>
            <div class="item">
                <p>Комментарий 3</p>
            </div>
        </div>
    </div>
    <div class="block-3">
        <div class="content">
            <h2>Блок 3</h2>
            <p>Это третий блок с фоновым изображением.</p>
        </div>
    </div>
    <div class="providing-high-quality">
        <h2>Providing High Quality Products</h2>
        <div class="products">
            <div class="product">
                <img src="path-to-product-image1.jpg" alt="Продукт 1">
                <p>Описание продукта 1</p>
            </div>
            <div class="product">
                <img src="path-to-product-image2.jpg" alt="Продукт 2">
                <p>Описание продукта 2</p>
            </div>
            <div class="product">
                <img src="path-to-product-image3.jpg" alt="Продукт 3">
                <p>Описание продукта 3</p>
            </div>
        </div>
    </div>
    <div class="get-in-touch">
        <h2>GET IN TOUCH NOW</h2>
        <form>
            <div class="form-grid">
                <div class="form-item">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="form-item">
                    <input type="email" placeholder="Ваш email">
                </div>
                <div class="form-item">
                    <textarea placeholder="Сообщение"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="section">
            <article class="article_one">
                <div class="back">
                    <img src="./images/Icon12.svg" alt="logo" width="8px" height="16px">
                </div>
                <div class="information_user">
                    <img src="./images/icons_users.svg" alt="logo" width="36px" height="36px">
                </div>
                <div class="nameAndStatus">
                    <p class="name">Александр</p>
                    <p class="status">Online</p>
                </div>
                <div class="menu">
                    <img src="./images/Label.svg" alt="logo" width="36px" height="36px">
                </div>
            </article>
            <article class="article_two">
                <div class="frame-one">
                    <div class="container-one">
                        <div class="chat-background">
                            <p class="chat-text"></p>
                            <div class="container-two">
                                <p class="time">13:00</p>
                                <img class="logo" src="./images/icon.svg" alt="logo">
                            </div>
                        </div>
                    </div>
                    <div class="container-three">
                        <ol>
                            <li>Включи режим просмотра для программистов</li>
                            <li>Изучи каждый элемент</li>
                            <li>Копируй настройки каждого элемента дизайна в свой код</li>
                            <div class="container-time">
                                <p class="time-two">13:00</p>
                            </div>
                        </ol>
                    </div>
                    <div class="container-one">
                        <div class="chat-text-two">
                            <p class="chat-background-two">У меня точно получится?</p>
                            <div class="container-time-two">
                                <p class="time">13:00</p>
                                <img src="./images/icon.svg" alt="logo">
                            </div>
                        </div>
                    </div>
                    <div class="container-four">
                        <p class="chat-background-four"></p>
                        <div class="container-time">
                            <p class="time-two">13:00</p>
                        </div>
                    </div>
                </div>
            </article>
            <article class="article_three">
                <div class="form">
                    <input class="message" type="text" placeholder="Введите текст...">
                    <button class="button"><img class="lg1" src="./images/Icon22.svg" alt="logo" width="18.32px" height="16.57px"></button>
                </div>
            </article>
        </section>
    </main>



    <script src="./example.js"></script>
</body>
</html>
